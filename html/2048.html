      max-width: 300px;
      padding: 10px;
      margin: 10vh auto 20px;
      font-size: 24px;
      color: rgb(171, 117, 36);
    }
    .container {
      display: inline-grid;
      /* width: fit-content; */
      grid-gap: 6px;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(4, 60px);
      padding: 6px;
      border: 3px solid rgb(171, 117, 36);
      /* margin: auto; */
      border-radius: 6px;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */

    .container2 {
      position: relative;
      width: 272px;
      /* padding: 6px; */

      margin: auto;
      border-radius: 6px;
      font-size: 0;

      -webkit-user-select: none; /* Chrome/Safari/Opera */

      height: 60px;

      border-radius: 6px;
      background: #E6CEAC;
      color: #fff;
      transition: .5s;
      line-height: 60px;
      font-size: 24px;
      vertical-align: middle;
      pointer-events: none;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently */
    }
    .item2 {
      position: absolute;
      transition: .3s;
    }
    .item {
      border-radius: 6px;
      background: #E6CEAC;
      color: #fff;
      transition: .5s;
      line-height: 60px;
      font-size: 24px;
      pointer-events: none;
      -webkit-touch-callout: none; /* iOS Safari */
      -webkit-user-select: none; /* Chrome/Safari/Opera */
      -khtml-user-select: none; /* Konqueror */
      -moz-user-select: none; /* Firefox */
      -ms-user-select: none; /* Internet Explorer/Edge */
      user-select: none; /* Non-prefixed version, currently */

    .item.score_2, .item2.score_2 {
      background-color: #e0b092;
    }
    .item.score_4, .item2.score_4 {
      background-color: #ece48b;
    }
    .item.score_8, .item2.score_8 {
      background-color: #92e0cc;
    }
    .item.score_16, .item2.score_16 {
      background-color: #92bfe0;
    }
    .item.score_32, .item2.score_32 {
      background-color: #929ce0;
    }
    .item.score_64, .item2.score_64 {
      background-color: #b092e0;
    }
    .item.score_128, .item2.score_128 {
      background-color: #e092c3;
    }
    .item.score_256, .item2.score_256 {
      background-color: #ceb5ca;
    }
    .item.score_512, .item2.score_512 {
      background-color: #b9e092;
    }
    .item.score_1024, .item2.score_1024 {
      background-color: #52b28d;
    }
    .item.score_2048, .item2.score_2048 {
      background-color: #d94d4d;
    }
    .item.score_4096, .item2.score_4096 {
      background-color: #887569;
    }
    .item.score_8192, .item2.score_8192 {
      background-color: #7d7d7d;
    }
    .btns {
      max-width: 300px;
      padding: 10px;
      margin: auto;
    }
    .btns button {
      display: block;
      padding: 0 20px;
      background-color: transparent;

      border-radius: 6px;
      margin: auto;
      font-size: 16px;
      font-weight: bold;
      color: #2196f3;
      cursor: pointer;
    }
    .btns .result {
      display: inline-block;

      font-size: 20px;
      font-weight: bold;
      color: #2196f3;
